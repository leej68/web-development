<!DOCTYPE html>
<html>
	<head>
		<title>SpeedReader</title>
		<link href="speedreader.css" type="text/css" rel="stylesheet" />
		<script src="speedreader.js" type="text/javascript"></script>
	</head>
	
	<body>
		<h1 id="head">SpeedReader</h1>

		<div id="space"></div>

		<div id="controls">
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="begin" type= "button">Start</button>
				<button id="end" type= "button">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Speed: </legend>
				<select id="speed">
					<option value="500"> 50 wpm</option> 
					<option value="200"> 300 wpm</option>
					<option value="171" selected="selected"> 350 wpm</option>
					<option value="150"> 400 wpm</option> 
					<option value="133"> 450 wpm</option>
					<option value="120"> 500 wpm</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Size: </legend>
				<label><input type="radio" checked="checked" name="sameSize" value="36pt"> Medium</label>
				<label><input type="radio" name="sameSize" value="48pt"> Big</label>
				<label><input type="radio" name="sameSize" value="60pt"> Bigger</label>
			</fieldset>
		</div>

		<div id="text">
			<fieldset>
				<legend>Input Text</legend>
				<textarea id="textholder" rows="10" cols="80"></textarea>
			</fieldset>
		</div>
		

		<div id ="validator">
			<a href="https://webster.cs.washington.edu/validate-html.php"><img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" alt="Valid HTML5" /></a>
			<a href="https://webster.cs.washington.edu/validate-css.php"> <img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" alt="Valid CSS" /></a>
			<a href="https://webster.cs.washington.edu/jslint/?referer"> <img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="Valid JavaScript" /></a>
		</div>
	</body>	
</html>
